<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author"
            content="Flores López Luis Divier, Hernández Cárdenas Daniel, González Portilla Daniel Iram,Vera Avelino Oscar">
        <meta name="keywords" content="HTML, CSS, Cajas, Maquetado, Listas">
        <meta name="copyright" content="Tzolkin">
        <meta name="description" content="Contenido de biología">
        <meta name="robots" content="index">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tzolkin</title>
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">-->

        <link rel="stylesheet" type="text/css" href="./css/app.css">
        <link rel="stylesheet" type="text/css" href="./css/profile.css">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <body>
        <div class="flex flex-row justify-start">
            <div class="side-menu">
                <h1 class="text-3xl">Bienvenido Juan</h1>
                <div class="mt-2">
                    <div class="section">
                        <span>Clases</span>
                        <a class="item">
                            <div class="icon">
                                <i class="fa fa-book-open fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Lista de clases</span>
                        </a>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-edit fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Crear clase</span>
                        </a>
                    </div>
                    <div class="section">
                        <span>Actividades</span>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fab fa-odnoklassniki fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Ahorcado</span>
                        </a>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-dice fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Dado</span>
                        </a>
                    </div>
                    <div class="section">
                        <span>Materias</span>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-pencil-alt fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Español</span>
                        </a>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-microscope fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Biología</span>
                        </a>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-divide fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Matemáticas</span>
                        </a>
                    </div>
                    <div class="section">
                        <span>Cuenta</span>
                        <a href="" class="item">
                            <div class="icon">
                                <i class="fa fa-sign-out-alt fa-lg" aria-hidden="true"></i>
                            </div>
                            <span>Cerrar sesión</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="content">
    
            </div>
        </div>
